<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator | Calculate Everything</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/2f408f4300.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
	<header>
        <h1>< Calcul+tor > </h1>
	</header>
<main>
<div class="container">
	<section id="display">
			<input type="text" id="calculate" class="bigFont"> 
			<input type="text" id="result" placeholder="=">
	</section>
	<section class="buttons">
			<button id="deleteAll">AC</button>
			<div id="delete"><i class="fa-solid fa-delete-left"></i></div>
			<button>/</button>
			<button>*</button>

			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
		
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>

			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="submit">=</button>
		
			<button>00</button>
			<button>0</button>
			<button>%</button>
			<button>.</button>
        
	</section>
</div>
</main>
<footer>
	<p>A Basic Calculator for claculating Big Numbers</p>
	<p>Developer -> <span>Rohit Dutta</span></p>
</footer>
	<script src="script.js"></script>
</body>
</html>
